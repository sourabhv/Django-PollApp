{% extends "polls/base.html" %}

{% block content %}
	{% if latest_polls %}
		<ul id="polls">
			{% for poll in latest_polls %}
				<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}?</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p id="warning">No polls available</p>
	{% endif %}
{% endblock %}
